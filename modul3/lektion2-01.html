<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbetsmiljöområden</title>
    <link rel="stylesheet" href="../styles.css">
    
    <style>

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;   
        }

        h1, p  {
            text-align: center;
            padding-right: 10%;
            padding-left: 10%;
        }


        svg {
            width: 100%;
            height: auto;
            max-width: 600px;
        }

        text {
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .circle-link {
            cursor: pointer;
        }

        .circle-link:hover circle {
            stroke: white;
            stroke-width: 1;
            transform: scale(1.04);
            transition: transform 0.3s ease;
        }

        .modal {
            display: none; /* Döljer modalen initialt */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
        }

       
      
       

    </style>
</head>

<body>
    <div class="container">
        <div class="avonova-logo">
            <img src="../images/Avonova_Logo_Green.png" alt="Avonova Logo" width="80">
        </div>
        <h1>Arbetsmiljöområden</h1>
        <p>Arbetsmiljön omfattar alla förhållanden på arbetsplatsen. Klicka på de olika delarna i figuren 
        nedan för att läsa mer om varje område.</p>

        <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
            <!-- Organisatorisk arbetsmiljö -->
            <a href="#organisatorisk" class="circle-link" data-info="Den organisatoriska arbetsmiljön rör arbetsvillkor som ledning, styrning, kommunikation, delaktighet, handlingsutrymme samt fördelning av arbetsuppgifter, krav, resurser och ansvar.">
                <circle cx="200" cy="100" r="80" fill="rgba(160, 232, 242, 0.5)"/>
                <text x="200" y="100" fill="black" text-anchor="middle" dy=".3em">Organisatorisk</text>
            </a>
            <!-- Fysisk arbetsmiljö -->
            <a href="#fysisk" class="circle-link" data-info="Den fysiska arbetsmiljön inkluderar arbetslokaler och utrustning, såsom skrivbord, stolar, datorer, värme, utrymme, ventilation och buller.">
                <circle cx="300" cy="200" r="80" fill="rgba(247, 155, 155, 0.5)" />
                <text x="300" y="200" fill="black" text-anchor="middle" dy=".3em">Fysisk</text>
            </a>
            <!-- Social arbetsmiljö -->
            <a href="#social" class="circle-link" data-info="Social arbetsmiljö definieras som de villkor och förutsättningar i arbetet som rör socialt samspel, samarbete och stöd från chefer och kollegor.">
                <circle cx="200" cy="300" r="80" fill="rgba(142, 227, 202, 0.5)" />
                <text x="200" y="300" fill="black" text-anchor="middle" dy=".3em">Social</text>
            </a>
            <!-- Digital arbetsmiljö -->
            <a href="#digital" class="circle-link" data-info="Digital arbetsmiljö omfattar de delar av arbetet som utförs eller styrs av digitala system, inklusive datorer och IT-program, samt hur väl dessa system är anpassade till användarna. Det handlar också om att sätta gränser för arbetstid i en uppkopplad miljö.">
                <circle cx="100" cy="200" r="80" fill="rgba(255, 235, 202, 0.5)" />
                <text x="100" y="200" fill="black" text-anchor="middle" dy=".3em">Digital</text>
            </a>
        </svg>
    
        <!-- Modal struktur -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <p id="modal-text">Här visas arbetsmiljö information</p>
            </div>
        </div>
        
        
    </div>

    <script>

        document.querySelectorAll('.circle-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const modal = document.getElementById('modal');
                const modalText = document.getElementById('modal-text');
                const info = link.getAttribute('data-info');
                modalText.textContent = info;
                modal.style.display = 'flex';
            });
        });

        // Stäng modalen när man klickar på "stäng" knappen
        document.querySelector('.close-btn').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'none';
        });

        // Stäng modalen om man klickar utanför den
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('modal');
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

    </script>

   
    
</body>
</html>
