<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansvar och uppföljning</title>
    <link rel="stylesheet" href="../styles.css">
    
    <style>
        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 15px;
        }

        h2 {
            font-size: 19px;
        }

        .flexbox {
            display: flex;
            width: 100%;
            align-items: center;
        }

        .column1 {
            text-align: left;
            flex: 1.5;
            margin-right: 5%;
        }

        .image-container {
            flex: 0.5;
            text-align: end;
            position: relative;
        }

        .image-container img {
            width: 350px;
        }



    </style>
</head>
<body>
    <div class="container">
        <div class="flexbox">
            <div class="column1">
                <div class="avonova-logo">
                    <img src="../images/Avonova_Logo_Green.png" alt="Avonova Logo" width="80">
                </div>
                <h1>Ansvar och uppföljning</h1>
               
                <p>Arbetsgivaren ska:</p>
        
                <ul>
                    <li>Säkerställa att planen implementeras och följs upp regelbundet</li>
                    <li>Revidera planen om arbetstagarens situation förändras</li>
                    <li>Dokumentera alla steg i processen och se till att åtgärderna är förankrade hos alla berörda parter</li>
        
                </ul>  
            </div> 

            <div class="image-container">
                <img src="../images/atgarder.png" alt="Bild av person som genomgår rehabilitering">
                
            </div>

        </div>

    </div>
    
</body>
</html>
